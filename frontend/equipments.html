<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gymbro • Equipment</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">Gymbro</div>
      <nav>
        <a href="./index.html">Dashboard</a>
        <a href="./customers.html">Customers</a>
        <a href="./trainers.html">Trainers</a>
        <a class="active" href="./equipments.html">Equipment</a>
        <a href="./sessions.html">Sessions</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h3>เพิ่มอุปกรณ์</h3>
    <form id="equipment-form">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <input id="name" placeholder="ชื่ออุปกรณ์" required>
        <select id="status">
          <option value="Available">Available</option>
          <option value="Maintenance">Maintenance</option>
        </select>
        <button type="submit">บันทึก</button>
      </div>
    </form>
    <h3>รายการอุปกรณ์</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ชื่อ</th>
          <th>สถานะ</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="equipments-table"></tbody>
    </table>
  </main>
  <script src="./js/config.js"></script>
  <script src="./js/equipments.js"></script>
</body>
</html>
