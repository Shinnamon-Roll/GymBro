<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gymbro • Trainers</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">Gymbro</div>
      <nav>
        <a href="./index.html">Dashboard</a>
        <a href="./customers.html">Customers</a>
        <a class="active" href="./trainers.html">Trainers</a>
        <a href="./equipments.html">Equipment</a>
        <a href="./sessions.html">Sessions</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h3>เพิ่มเทรนเนอร์</h3>
    <form id="trainer-form">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <input id="name" placeholder="ชื่อ" required>
        <input id="specialty" placeholder="ความเชี่ยวชาญ">
        <button type="submit">บันทึก</button>
      </div>
    </form>
    <h3>รายชื่อเทรนเนอร์</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ชื่อ</th>
          <th>ความเชี่ยวชาญ</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="trainers-table"></tbody>
    </table>
  </main>
  <script src="./js/config.js"></script>
  <script src="./js/trainers.js"></script>
</body>
</html>
